        
<app-header [pageImageCover]="'assets/img/home-bg.jpg'" [pageTitle]="'Posts'"> </app-header>
        <div  *ngFor="let post of posts$ | async "
        class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                   
                    <div class="post-preview">
                        <a routerLink='/post/{{post.author}}'>
                            <h2 class="post-title">{{ post.titulo }}</h2>
                            <h3 class="post-subtitle">{{ post.subTitulo }}</h3>
                        </a>
                        <p class="post-meta">
                            Postado por
                            <a href="#!">{{ post.author }}</a>
                            on {{ post.createdAt | date: 'dd/MM/yyyy' }} 
                        </p>
                    </div>
                    
                    <hr class="my-4" />
                </div>
               
            </div>
        </div>
