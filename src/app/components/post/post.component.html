
<div *ngIf="post">
    <app-header [pageImageCover]="'assets/img/home-bg.jpg'" [pageTitle]="post.titulo"></app-header> 
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>
                            {{post.conteudo}}
                        </p>
                        <p>
                            Post feito por {{ post.author }}  em {{ post.createdAt | date: 'dd/MM/yyyy'}}
                        </p>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-danger m-2" (click)="deletePost()">Apagar Post</button>
                    <a routerLink="/post/{{post.titulo}}/edit"><button class=button class="btn btn-primary"> Editar Post</button></a>
                </div>
            </div>
        </article>       
</div>
